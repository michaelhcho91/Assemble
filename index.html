<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Assemble!</title>
  <script src="app/assets/javascripts/bundle.js"></script>
  <link rel="shortcut icon" href="./app/assets/images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="app/assets/stylesheets/index.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

</head>
<body>
  <audio src="./app/assets/sounds/8bit_theme.mp3" id="bg-music" loop="true" hidden="true"></audio>
  <audio src="./app/assets/sounds/gamestart.mp3" id="gamestart" hidden="true"></audio>
  <audio src="./app/assets/sounds/gameover.mp3" id="gameover" hidden="true"></audio>

  <section class="game-container">
    <!-- <article class="high-scores">
      <ul>
        <li>name: score</li>
      </ul>
    </article> -->
    
    <article class="instructions-score">
      <h1>
        <img src="./app/assets/images/title.png" border="0">
        by Michael Cho
      </h1>

      <h2>Next</h2>
      <canvas id="next-piece"></canvas>

      <h2>Score</h2>
      <div id="score">0</div>

      <br />

      <section class="instructions">
        <div>
          <span class="control">LEFT, DOWN, RIGHT or A, S, D</span> = move
          <br />
          <br />
          <span class="control">UP, W, SHIFT, Z</span> = rotate
          <br />
          <br />
          <span class="control">SPACE</span> = drop
          <br />
          <br />
          <span class="control">TAB</span> = toggle shadow
          <br />
          <br />
          <span class="control">P</span> = pause
          <br />
          <br />
          <span class="control">M</span> = mute
        </div>
      </section>
    </article>

    <canvas id="canvas"></canvas>
    
    <article class="links">
      <ul class="links-list">
        <li><a href="https://github.com/michaelhcho91" target="_blank"><i class="fab fa-github-alt"></i></a></li>
        <li><a href="https://www.linkedin.com/in/michael-cho-48a820146/" target="_blank"><i
              class="fab fa-linkedin-in"></i></a></li>
        <li><a href="https://angel.co/michael-cho-16?public_profile=1" target="_blank"><i class="fab fa-angellist"></i></a>
        </li>
        <li><a href="https://michaelhcho.com/" target="_blank"><i class="fas fa-user-alt"></i></a></li>
      </ul>
    </article>
  </section>
</body>
</html>
